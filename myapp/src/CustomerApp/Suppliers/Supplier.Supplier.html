<input
  type="file"
  accept=".xlsx, .xls, .csv"
  ng2FileSelect
  [uploader]="uploader"
/>
<button
  type="button"
  class="btn btn-success btn-s"
  (click)="uploader.uploadAll()"
>
  <span class="glyphicon glyphicon-upload"></span> Upload all
</button>
