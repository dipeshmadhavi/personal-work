<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Swim lanes</title>
  </head>
  <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
  <script src="./classes.js"></script>
  <script src="./swimlanes.js"></script>
  <body>
    <div>
      <input
        id="Vertical"
        type="button"
        value="Vertical"
        onclick="verticalLane()"
      />
      <input
        id="Horizontal"
        type="button"
        value="Horizontal"
        onclick="horizontalLane()"
      />
    </div>
    <div id="sample">
      <div
        id="myDiagramDiv"
        style="border: solid 1px black; width:100%; height:700px;"
      ></div>
    </div>
  </body>
</html>
